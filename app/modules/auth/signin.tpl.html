<section class="wrapper">
  <form ng-submit="ctrl.signin()">
    <div>
      <input type="text" name="username" ng-model="ctrl.user.username" ng-required="true">
    </div>
    <div>
      <input type="password" name="username" ng-model="ctrl.user.password" ng-required="true">
    </div>
    <div>
      <button type="submit">Ok</button>
    </div>
  </form>
</section>
